<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
  <!-- Include jpdb-commons.js -->
  <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  <!-- Include your JavaScript file -->
  <script src="jpdb-commons.js"></script>

  <script src="main.js"></script>
</head>
<body>

  <h2>Student Enrollment Form</h2>
  <form id="enrollmentForm">
    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo"  required>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <label for="class">Class:</label>
    <input type="text" id="class" required>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" required>

    <label for="address">Address:</label>
    <input type="text" id="address" required>

    <label for="enrollmentDate">Enrollment Date:</label>
    <input type="date" id="enrollmentDate" required>

    <button type="button" id="saveBtn" disabled onclick="saveData()">Save</button>
    <button type="button" id="updateBtn" disabled onclick="updateData()">Update</button>
    <button type="button" id="resetBtn" disabled onclick="resetForm()">Reset</button>
  </form>

</body>
</html>
